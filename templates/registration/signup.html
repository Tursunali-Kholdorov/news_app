<!-- templates/signup.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock title%}
{% block content %}
<h2>Sign Up</h2>
<form class="pb-3" method="post">
{% csrf_token %}
{{ form|crispy }}
<button type="submit" class="btn btn-success">Sign Up</button>
</form>
{% endblock content %}
